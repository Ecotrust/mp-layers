<div class="miller-columns-container">
    <div class="miller-column" id="column-1">
        <ul class="column-list">
            {% for theme in top_level_themes %}
            <li class="column-item picker" data-target="#column-{{ theme.id }}" data-id="{{ theme.id }}" >
                {{ theme.name }}
                <i class="fas fa-chevron-right"></i>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
